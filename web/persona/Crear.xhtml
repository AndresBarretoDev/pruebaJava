<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Persona</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mx-auto mt-5">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Registrar Persona"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Idpersona:" for="idpersona" />
                        <h:inputText id="idpersona" value="#{personaController.persona.idpersona}" title="Idpersona" required="true" requiredMessage="The Idpersona field is required."/>
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="#{personaController.persona.nombre}" title="Nombre" />
                        <h:outputLabel value="Apellido:" for="apellido" />
                        <h:inputText id="apellido" value="#{personaController.persona.apellido}" title="Apellido" />
                        <h:outputLabel value="Telefijo:" for="telefijo" />
                        <h:inputText id="telefijo" value="#{personaController.persona.telefijo}" title="Telefijo" />
                        <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                        <h:inputText id="fechaNacimiento" value="#{personaController.persona.fechaNacimiento}" title="FechaNacimiento" />
                        <h:outputLabel value="Cedula:" for="cedula" />
                        <h:inputText id="cedula" value="#{personaController.persona.cedula}" title="Cedula" />
                    </h:panelGrid>
                    <h:commandButton value="Registrar" action="#{personaController.registrarPersona()}" class="btn btn-success p-2"></h:commandButton>
                </h:form> 
            </f:view>
        </div>
    </h:body>
</html>
